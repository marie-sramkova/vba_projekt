<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
<h1>List of leagues</h1>
<table>
    <tr>
        <td>
            ISBN
        </td>
        <td>
            Název knihy
        </td>
        <td>
            Počet stran
        </td>
        <td>
            Žánr
        </td>
    </tr>
    <div th:each="book: ${books}">
        <tr>
            <td>
                <div th:text="${book.getIsbn()}"></div>
            </td>
            <td>
                <div th:text="${book.getName()}"></div>
            </td>
            <td>
                <div th:text="${book.getNumberOfPages()}"></div>
            </td>
            <td>
                <div th:text="${book.getGenre()}"></div>
            </td>
        </tr>
    </div>
</table>
<a th:href="@{/book/create}">Create new book</a>
</body>
</html>
